<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("love1.jpg");
            /* background-color: blue; */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        header {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<!--for disabiling right click and copy -->

<body oncontextmenu="return false" oncopy="return false">
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">Love Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group ">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name">
                    </div>
                    <div><span class="pl-4 pr-4">+</span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Love Name">
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="calculate()">Click</button>
                </div>
                <br>
                <div>
                    <input type="text" id="result" placeholder="Percentage" class="form-control text-center w-25 m-auto">
                </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
        </div>
    </header>

    <script type="text/javascript">
        function calculate() {
            var randomData = Math.random() * 100;
            var floorData = Math.floor(randomData);
            document.getElementById('result').value = floorData + "%";

        }
    </script>
</body>

</html>
