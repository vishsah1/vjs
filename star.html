<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var count = prompt("No. Star you want to print");

        if (count != 0) {

            for (let i = 1; i <= count; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(j);
                }
                document.write('<br/>')
            }
        } else {
            alert("Enter any digit");
        }
    </script>
</body>

</html>
